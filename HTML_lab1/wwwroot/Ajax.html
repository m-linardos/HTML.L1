<!DOCTYPE html>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>
</head>
<body>

    <script>
    $.ajax(
        {
            url: "http://maxrestdemo.azurewebsites.net/odata/Bikes",

        }
    )
</script>
