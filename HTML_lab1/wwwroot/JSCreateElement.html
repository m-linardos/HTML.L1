<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    
</head>
<body>
    <ul id="colorlist">
        <li>Red</li>
        <li>Blue</li>
       </ul>
            <script>        //order is important - if the script was in header, Green would not append to colorlist
                var colors = document.getElementById("colorlist");

                var colorgreen = document.createElement("li");
                colorgreen.textContent = "Green";
                //add to the end
                colors.appendChild(colorgreen);
            </script>

</body>
</html>
